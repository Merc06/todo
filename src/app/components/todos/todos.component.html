<br>
<div class="container">
  <h1 class="text-center">TODO APP</h1>
  <hr>
  <div class="alert alert-dark" role="alert">
    Note: Click <b>TODO List item</b> to mark as <b>DONE</b> or <b>UNDONE</b>. 
  </div>
  <form [formGroup]="todoForm" (submit)="addTodo()">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control {{ todoFormControl.inputTodo.invalid && todoFormControl.inputTodo.touched ? 'is-invalid' : '' }}"
        placeholder="Type here..."
        formControlName="inputTodo">
        
      <button class="btn btn-outline-secondary" type="submit" id="button-addon2" [disabled]="todoForm.invalid">
        Enter
      </button>
    </div>
    <small class="text-danger" *ngIf="todoFormControl.inputTodo.invalid && todoFormControl.inputTodo.touched" >
        This is Required
    </small>
    <small class="text-danger" *ngIf="todoFormControl.inputTodo.invalid && todoFormControl.inputTodo.errors?.minlength">
        This must be at least 5 characters long.
    </small> 
  </form>
  <hr>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let todo of Todos; let i = index;">
      <span class="clickable {{ (todo.completed ? 'done' : '') }}" (click)="toggleDone(i)">
        {{ i }}. {{ todo.content }}
      </span>
      <span class="badge bg-danger rounded-pill text-white clickable" (click)="deleteTodo(i)">X</span>
    </li>
  </ul>
</div><br>
